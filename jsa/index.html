<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Funcionários</title>
  <style>
    #erro {
      color: red;
    }
  </style>
</head>
<body>
<script src="script.js"></script>
  <h1>Sistema de Funcionários</h1>
  
  <form id="formFuncionario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade"><br><br>

    <label for="cargo">Cargo:</label>
    <select id="cargo">
      <option value="">Selecione</option>
      <option value="Gerente">Gerente</option>
      <option value="Desenvolvedor">Desenvolvedor</option>
    </select><br><br>

    <label for="departamento">Departamento (somente para Gerente):</label>
    <input type="text" id="departamento"><br><br>

    <label for="linguagem">Linguagem de Programação (somente para Desenvolvedor):</label>
    <input type="text" id="linguagem"><br><br>

    <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
  </form>

  <div id="resultado"></div>
  <div id="erro"></div>

 
</body>
</html>
